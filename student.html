    <!-- Modal to view image in larger size -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img id="modal-image" src="" alt="Modal Image" class="img-fluid" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Section (Full Width) -->
    <section id="contact" class="py-5">
      <div class="container text-center">

          If you're interested in learning more about our program, feel free to

        <p>

          <a href="mailto:Lransom@frhsd.com">Lransom@frhsd.com</a>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    ></script>
    <script

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0l0Jc5WzF1F7ayJw8g1vlfLh/vpS/Rw3D/ZmFo6vOBI2+W2D"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Add event listeners to images to change the modal image
        const images = document.querySelectorAll(".gallery-img");
        const modalImage = document.getElementById("modal-image");

        images.forEach(function (image) {
          image.addEventListener("click", function () {
            const imageUrl = image.getAttribute("data-bs-image");
            modalImage.src = imageUrl;
          });
        });
      });
    </script>

    <style>
      .gallery-img {
        max-width: 100%; /* Ensures the images are responsive */
        max-height: 300px; /* Adjust height limit as needed */
        object-fit: cover; /* Ensures the image keeps its aspect ratio */
        cursor: pointer; /* Make the image look clickable */
        border: 2px solid black; /* Add a thin black border around the image */
      }

      #gallery h2 {
        text-align: center; /* Ensure title is centered */
      }
    </style>
